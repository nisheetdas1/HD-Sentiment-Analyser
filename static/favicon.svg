<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Black shield background -->
  <rect x="10" y="10" width="80" height="80" rx="10" ry="10" fill="#000000" />
  
  <!-- Orange border -->
  <rect x="15" y="15" width="70" height="70" rx="8" ry="8" fill="none" stroke="#f7941d" stroke-width="3" />
  
  <!-- HD Monogram -->
  <text x="50" y="52" font-family="Arial, sans-serif" font-weight="bold" font-size="32" 
        text-anchor="middle" fill="#f7941d" dominant-baseline="middle">HD</text>
  
  <!-- Small sentiment indicators -->
  <path d="M30,70 Q40,60 50,70 Q60,60 70,70" stroke="#ffffff" stroke-width="2" fill="none" />
  
  <!-- Motorcycle silhouette -->
  <path d="M25,30 L75,30" stroke="#ffffff" stroke-width="1.5" fill="none" />
</svg>
