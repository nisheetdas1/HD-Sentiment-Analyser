{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Harley Davidson Sentiment Analyzer{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon.svg' %}" type="image/svg+xml">
    
    <!-- Google Fonts - Roboto Condensed -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Harley Davidson Theme CSS -->
    <link href="{% static 'css/harley-theme.css' %}" rel="stylesheet">
    <link href="{% static 'css/harley-logo.css' %}" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header-bg py-4 mb-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 text-center">
                    <div class="harley-logo-container">
                        <div class="harley-logo">
                            <div class="harley-logo-badge">
                                <h1 class="harley-logo-text">
                                    <span style="color: #f7941d;">HARLEY</span>-DAVIDSON
                                </h1>
                            </div>
                            <div class="harley-logo-subtitle">FEEDBACK SENTIMENT ANALYZER</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container mb-5">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer-harley mt-5 py-3">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <p class="m-0">
                        <i class="fas fa-motorcycle me-2"></i> 
                        RIDE WITH CONFIDENCE â€¢ ANALYZE WITH PRECISION 
                        <i class="fas fa-chart-line ms-2"></i>
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
